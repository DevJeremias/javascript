<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex002 JS</title>
    <style>
        body {
            background-color: #8090c1;
            color: white;
            font: normal 20pt arial;
        }

        h1 {color: yellow;}
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Estou entendendo o básico sobre javascript!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`Parabéns! você concluiu a brincadeira! você digitou os números ${n1} e ${n2} que resultou no número ${s}`)

    </script>
</body>
</html>
