<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex003 JS</title>
    <style>
        body {
            background-color: #8090c1;
            color: rgb(0, 0, 0);
            font: normal 20pt arial;
        }

        h1 {color: rgb(0, 0, 0);}
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Estou entendendo o básico sobre javascript!</p>

    <script>
      var nome = window.prompt('Digite seu nome: ')
      var n = nome.length
      var NOME = nome.toUpperCase()
      var sal = window.prompt('Digite seu salário').toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
      document.write(`Olá ${nome} que bom te ver por aqui! você sabia que seu nome tem ${n} caracteres? <br> Seu nome maiúsculo fica assim: ${NOME}! <br> Seu nome minúsculo fica assim: ${nome.toLowerCase()} e fiquei sabendo que seu salário é de R$ ${sal}! :O`
      )
    </script>
</body>
</html>
